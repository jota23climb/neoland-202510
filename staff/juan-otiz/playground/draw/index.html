<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <style>
        body {
            background-color: black;
        }

        .face {
            width: 100px;
            height: 100px;
            background-color: rgb(223, 154, 223);
            border-radius: 10px;
            position: absolute;
            left: 100px;
            top: 100px;


            & .eye {
                width: 40px;
                height: 40px;
                background-color: rgb(23, 192, 17);
                position: absolute;
                top: 10px;
                border-radius: 100px;
            }

            & .left-eye {
                left: 5px;
            }

            & .pupil {
                width: 15px;
                height: 15px;
                background-color: black;
                position: absolute;
                top: 10px;
                border-radius: 100px;

            }

            & .left-pupil {

                left: 10px;

            }

            & .right-eye {
                right: 5px;
            }

            & .right-pupil {

                right: 10px;

            }

            & .nose {
                width: 40px;
                height: 20px;
                background-color: palevioletred;
                top: 50px;
                position: absolute;
                left: 30px;
                border-radius: 10px;
            }

            & .smile {
                width: 50px;
                height: 10px;
                background-color: rgb(8, 8, 8);
                top: 75px;
                position: absolute;
                left: 26px;
                border-radius: 10px;
            }

            & .ear-left {
                width: 25px;
                height: 50px;
                background-color: rgb(223, 154, 223);
                top: 0px;
                position: absolute;
                left: -25px;
                border-radius: 10px;

            }


            & .ear-right {
                width: 25px;
                height: 50px;
                background-color: rgb(223, 154, 223);
                top: 0px;
                position: absolute;
                right: -25px;
                border-radius: 10px;
            }


        }

        .house {
            width: 100px;
            height: 100px;
            background-color: red;
            top: 400px;
            position: absolute;
            right: 50px;

        }

        .glass {
            width: 25px;
            height: 25px;
            background-color: rgb(28, 4, 165);
            position: absolute;
            left: 10px;
        }

        .glass-right {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            right: 15px;
        }


        .roof {
            width: 0px;
            height: 0px;
            background-color: transparent;
            position: absolute;
            top: -50px;
            right: -20;
            border-left: 75;

        }


        .camera {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            border-radius: 20px;
            position: absolute;
            left: 100px;
            top: 500px;
            & .camera-indor {
                width: 80px;
                height: 80px;
                background-color: rgb(245, 241, 247);
                border-radius: 25px;
                position: absolute;
                left: 10px;
                top: 10px;
            }
            & .camera-indor1 {
                width: 70px;
                height: 70px;
                background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
                border-radius: 20px;
                position: absolute;
                left: 15px;
                top: 15px;

            }
            & .circle {
                width: 40px;
                height: 40px;
                background-color: rgb(245, 243, 247);
                position: absolute;
                border-radius: 100px;
                left: 30px;
                top: 30px;

            }

            & .circle-1 {
                width: 10px;
                height: 10px;
                background-color: azure;
                position: absolute;
                border-radius: 100px;
                left: 60px;
                top: 19px;

            }

            & .circle-2 {
                width: 30px;
                height: 30px;
                background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
                position: absolute;
                border-radius: 100px;
                left: 35px;
                top: 35px;

            }
        }

        












    </style>


</head>

<body>
    <div class="face">
        <div class="eye left-eye">
            <div class="pupil left-pupil"></div>
        </div>

        <div class="eye right-eye">
            <div class="pupil right-pupil"></div>
        </div>
        <div class="nose"></div>
        <div class="smile"></div>
        <div class="ear-left"></div>
        <div class="ear-right"></div>
    </div>



    <div class="camera">
        <div class="camera-indor"></div>
        <div class="camera-indor1"></div>
        <div class="circle"></div>
        <div class="circle-1"></div>
        <div class="circle-2"></div>

    </div>


    </div>









</body>

</html>
