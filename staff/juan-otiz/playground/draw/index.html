<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <style>
        body {
            background-color: black;
        }

        #face {
            width: 100px;
            height: 100px;
            background-color: rgb(223, 154, 223);
            border-radius: 10px;
            position: absolute;
            left: 100px;
            top: 100px;
        }

        #left-eye {
            width: 40px;
            height: 40px;
            background-color: azure;
            position: absolute;
            left: 5px;
            top: 10px;
            border-radius: 100px;

        }

        #left-pupil {
            width: 15px;
            height: 15px;
            background-color: rgb(2, 2, 2);
            position: absolute;
            left: 10px;
            top: 10px;
            border-radius: 100px;
        }

        #right-eye {
            width: 40px;
            height: 40px;
            background-color: azure;
            position: absolute;
            right: 5px;
            top: 10px;
            border-radius: 100px;



        }

        #right-pupil {
            width: 15px;
            height: 15px;
            background-color: rgb(2, 2, 2);
            position: absolute;
            right: 10px;
            top: 10px;
            border-radius: 100px;

        }

        #nose {
            width: 40px;
            height: 20px;
            background-color: palevioletred;
            top: 50px;
            position: absolute;
            left: 30px;
            border-radius: 10px;
        }

        #smile {
            width: 50px;
            height: 10px;
            background-color: rgb(8, 8, 8);
            top: 75px;
            position: absolute;
            left: 26px;
            border-radius: 10px;
        }

        #ear-left {
            width: 25px;
            height: 50px;
            background-color: rgb(223, 154, 223);
            top: 0px;
            position: absolute;
            left: -25px;
            border-radius: 10px;

        }


        #ear-right {
            width: 25px;
            height: 50px;
            background-color: rgb(223, 154, 223);
            top: 0px;
            position: absolute;
            right: -25px;
            border-radius: 10px;
        }


        #house {
            width: 100px;
            height: 100px;
            background-color: red;
            top: 400px;
            position: absolute;
            right: 50px;

        }

        #glass {
            width: 25px;
            height: 25px;
            background-color: rgb(28, 4, 165);
            position: absolute;
            left: 10px;
        }

        #glass-right {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            right: 15px;
        }


        #roof {
            width: 0px;
            height: 0px;
            background-color: transparent;
            position: absolute;
            top: -50px;
            right: -20;
            border-left: 75;

        }


        #camera {
            width: 100px;
            height: 100px;
           background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            border-radius: 20px;
            position: absolute;
            left: 100px;
            top: 500px;
        }

        #camera-indor {
            width: 80px;
            height: 80px;
            background-color: rgb(245, 241, 247);
            border-radius: 25px;
            position: absolute;
            left: 10px;
            top: 10px;
        }



        #camera-indor1 {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            border-radius: 20px;
            position: absolute;
            left: 15px;
            top: 15px;

        }


        #circle {
            width: 40px;
            height: 40px;
            background-color: rgb(245, 243, 247);
            position: absolute;
            border-radius: 100px;
            left: 30px;
            top: 30px;

        }

        #circle-1 {
            width: 10px;
            height: 10px;
            background-color: azure;
            position: absolute;
            border-radius: 100px;
            left: 60px;
            top: 19px;

        }

        #circle-2 {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            position: absolute;
            border-radius: 100px;
            left: 35px;
            top: 35px;

        }
    </style>


</head>

<body>
    <div id="face">
        <div id="left-eye">
            <div id="left-pupil"></div>
        </div>

        <div id="right-eye">
            <div id="right-pupil"></div>
        </div>
        <div id="nose"></div>
        <div id="smile"></div>
        <div id="ear-left"></div>
        <div id="ear-right"></div>
    </div>



    <div id="camera">
        <div id="camera-indor"></div>
        <div id="camera-indor1"></div>
        <div id="circle"></div>
        <div id="circle-1"></div>
        <div id="circle-2"></div>



    </div>







    </div>









</body>

</html>
